<!DOCTYPE html>
<html class="light" lang="bn">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI টিউটর | ODDHAY</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300..900&family=Noto+Sans+Bengali:wght@300..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans Bengali", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', 'Noto Sans Bengali', sans-serif;
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(16, 25, 34, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100 min-h-screen">
    <header
        class="border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-6 py-4">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/dashboard"
                    class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">psychology</span>
                        AI লার্নিং টিউটর
                    </h1>
                    <p class="text-xs text-slate-500">আপনাকে সাহায্য করতে আমি প্রস্তুত</p>
                </div>
            </div>
            <button class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800"
                onclick="document.documentElement.classList.toggle('dark')">
                <span class="material-symbols-outlined block dark:hidden">dark_mode</span>
                <span class="material-symbols-outlined hidden dark:block">light_mode</span>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-6">
        <div
            class="glass border border-slate-200 dark:border-slate-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col chat-container">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- AI Message -->
                <div class="flex gap-4 items-start">
                    <div
                        class="size-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary shrink-0">
                        <span class="material-symbols-outlined">smart_toy</span>
                    </div>
                    <div class="bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl rounded-tl-none max-w-[80%] shadow-sm">
                        <p class="text-sm leading-relaxed">নমস্কার! আমি ODDHAY AI। আমি আপনাকে গণিত, বিজ্ঞান বা অন্য
                            যেকোনো বিষয়ে সাহায্য করতে পারি। আজ আপনি কী শিখতে চান?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
                <form id="chat-form"
                    class="flex gap-4 items-center bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl border border-slate-200 dark:border-slate-700 focus-within:ring-2 focus-within:ring-primary transition-all">
                    <input type="text" id="user-input"
                        class="flex-1 bg-transparent border-none focus:ring-0 text-sm py-2 px-3"
                        placeholder="এখানে আপনার প্রশ্ন লিখুন...">
                    <button type="submit"
                        class="bg-primary text-white p-3 rounded-xl shadow-lg shadow-primary/20 hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
                <p class="text-[10px] text-center mt-3 text-slate-400">এআই দ্বারা জেনারেট করা উত্তরগুলো একবার যাচাই করে
                    নিন।</p>
            </div>
        </div>
    </main>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `flex gap-4 items-start ${isUser ? 'flex-row-reverse' : ''}`;

            div.innerHTML = `
                <div class="size-10 rounded-xl ${isUser ? 'bg-primary' : 'bg-primary/10'} flex items-center justify-center ${isUser ? 'text-white' : 'text-primary'} shrink-0">
                    <span class="material-symbols-outlined">${isUser ? 'person' : 'smart_toy'}</span>
                </div>
                <div class="${isUser ? 'bg-primary text-white' : 'bg-slate-100 dark:bg-slate-800'} p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} max-w-[80%] shadow-sm">
                    <p class="text-sm leading-relaxed">${text}</p>
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            // Simulate AI Loading
            setTimeout(() => {
                const response = "এটি একটি চমৎকার প্রশ্ন! আমি এই বিষয়ে অনুসন্ধান করছি। ODDHAY-এর মাধ্যমে আপনি এই বিষয়টি আরও বিস্তারিতভাবে শিখতে পারবেন।";
                addMessage(response, false);
            }, 1000);
        });
    </script>
</body>

</html>
